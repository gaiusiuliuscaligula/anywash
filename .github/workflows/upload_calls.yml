name: Upload Calls to BigQuery

on:
  schedule:
    - cron: "1 0 * * *"  # Запуск каждый день в 00:01 UTC (проверь свой часовой пояс)
  workflow_dispatch:  # Возможность ручного запуска

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Установка зависимостей
        run: pip install -r requirements.txt

      - name: Создание файла ключа GCP
        run: echo '${{ secrets.GCP_CREDENTIALS_JSON }}' > credentials.json

      - name: Запуск скрипта
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
        run: python upload_calls.py
